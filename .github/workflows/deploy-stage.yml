name: Deploy to AWS Lambda (Stage)

on:
  push:
    branches:
      - stage
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC token
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    env:
      # Provide required settings for tests without real secrets
      OPENAI_API_KEY: dummy
      MODEL: gpt-4o-mini
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx pydantic-settings
          pip install -e .

      - name: Run tests
        run: |
          python -m pytest -q

  deploy:
    name: Build and Deploy to Lambda
    needs: test
    runs-on: ubuntu-latest
    environment: staging
    env:
      # Use repo secret if present, otherwise default to us-east-1
      AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Validate required secrets
        env:
          ROLE_ARN: ${{ secrets.AWS_ROLE_ARN || vars.AWS_ROLE_ARN }}
          LAMBDA_NAME: ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }}
          OPENAI_SECRET: ${{ secrets.OPENAI_API_KEY }}
        run: |
          if [ -z "$ROLE_ARN" ]; then
            echo "‚ùå Missing AWS role ARN. Set repository Secret 'AWS_ROLE_ARN' (preferred) or repository Variable 'AWS_ROLE_ARN'." >&2
            exit 1
          fi
          if [ -z "$LAMBDA_NAME" ]; then
            echo "‚ùå Missing Lambda function name. Set Secret or Variable 'LAMBDA_FUNCTION_NAME'." >&2
            exit 1
          fi
          if [ -z "$OPENAI_SECRET" ]; then
            echo "‚ö†Ô∏è OPENAI_API_KEY secret is not set; deployment will succeed but runtime will fail. Add repository Secret 'OPENAI_API_KEY'." >&2
          fi

      # Debug steps removed after validation; keeping workflow minimal and secure

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN || vars.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify assumed role identity
        id: whoami
        run: |
          ARN=$(aws sts get-caller-identity --query 'Arn' --output text)
          echo "assumed_role_arn=$ARN" >> $GITHUB_OUTPUT

      - name: Build Lambda deployment package
        run: |
          bash scripts/package_lambda.sh
          ls -lh lambda_bundle.zip

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda_bundle.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Update runtime configuration
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }} \
            --handler lambda_handler.handler \
            --runtime python3.11 \
            --region ${{ env.AWS_REGION }}

      - name: Wait for runtime config update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Update environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }} \
            --environment "Variables={
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},
              MODEL=${{ secrets.MODEL || vars.MODEL || 'gpt-4o-mini' }},
              RATE_LIMIT_PER_MINUTE=${{ secrets.RATE_LIMIT_PER_MINUTE || vars.RATE_LIMIT_PER_MINUTE || '10' }},
              MAX_CONCURRENT_JOBS=${{ secrets.MAX_CONCURRENT_JOBS || vars.MAX_CONCURRENT_JOBS || '100' }},
              APP_COMMIT_SHA=${{ github.sha }}
            }" \
            --region ${{ env.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployed to Lambda function: ${{ secrets.LAMBDA_FUNCTION_NAME || vars.LAMBDA_FUNCTION_NAME }}"
          echo "üì¶ Artifact size: $(du -h lambda_bundle.zip | cut -f1)"
          echo "üåç Region: ${{ env.AWS_REGION }}"
          echo "üë§ Assumed role: ${{ steps.whoami.outputs.assumed_role_arn }}"
