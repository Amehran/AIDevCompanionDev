name: Deploy to AWS Lambda (Stage)

on:
  push:
    branches:
      - stage
  workflow_dispatch:

permissions:
  id-token: write  # Required for OIDC token
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx
          pip install -e .

      - name: Run tests
        run: |
          python -m pytest -q

  deploy:
    name: Build and Deploy to Lambda
    needs: test
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build Lambda deployment package
        run: |
          bash scripts/package_lambda.sh
          ls -lh lambda_bundle.zip

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda_bundle.zip \
            --region ${{ secrets.AWS_REGION }}

      - name: Wait for update to complete
        run: |
          aws lambda wait function-updated \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --region ${{ secrets.AWS_REGION }}

      - name: Update environment variables
        run: |
          aws lambda update-function-configuration \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --environment "Variables={
              OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},
              MODEL=${{ secrets.MODEL || 'gpt-4o-mini' }},
              RATE_LIMIT_PER_MINUTE=${{ secrets.RATE_LIMIT_PER_MINUTE || '10' }},
              MAX_CONCURRENT_JOBS=${{ secrets.MAX_CONCURRENT_JOBS || '100' }}
            }" \
            --region ${{ secrets.AWS_REGION }}

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployed to Lambda function: ${{ secrets.LAMBDA_FUNCTION_NAME }}"
          echo "üì¶ Artifact size: $(du -h lambda_bundle.zip | cut -f1)"
          echo "üåç Region: ${{ secrets.AWS_REGION }}"
